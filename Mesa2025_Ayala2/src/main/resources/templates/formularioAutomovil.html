<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar Automóvil</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
	<a class="navbar-brand" th:href="@{/}">Estacionamiento Municipal</a>			
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/automovil/nuevo}">Registrar Auto</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/estacionamiento/nuevo}">Registar BoxDeEstacionamiento</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/reserva/nuevo}">Reservar Estacionamiento</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar -->

	<!-- Card para formulario de registro -->
	<div class="container mt-4">
		<div class="card card-custom">
			<div class="card-header card-header-custom">
				<h4>Registrar Automóvil</h4>
			</div>
			<div class="card-body">
				<form th:action="@{/automoviles/guardar}" th:object="${automovil}"
					method="post">
					<div class="mb-3">
						<label class="form-label">ID del Automóvil</label> 
						<input
							type="text" th:field="*{patente}" class="form-control" required>
					</div>

					<!-- Marca -->
					<div class="mb-3">
						<label class="form-label">Marca</label> 
						<select class="form-select" name="marca">
							<option
								th:each="m : ${T(ar.edu.unju.fi.model.Automovil.Marca).values()}"
								th:value="${m}" th:text="${m}"></option>
						</select> 
					</div>

					<div class="mb-3">
						<label class="form-label">Modelo</label> 
						<input type="text"
							th:field="*{modelo}" class="form-control" required>
					</div>

					<div class="mb-3">
						<!-- Color -->
						<label class="form-label">Color</label> 
						<select class="form-select"
							name="color">
							<option
								th:each="c : ${T(ar.edu.unju.fi.model.Automovil.Color).values()}"
								th:value="${c}" th:text="${c}"></option>
						</select>
					</div>

					<div class="mb-3">
						<label class="form-label">DNI del Dueño</label> 
						<input type="text"
							th:field="*{dni}" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Estado</label> 
						<select required
							th:field="*{estado}" id="estado" class="form-select">
							<option th:value="true">Activo</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary w-100">Registrar</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Fin Card -->

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3 mt-5">
		<p>Contacto Municipalidad: Teléfono: (123) 456-7890 | Email: contacto@municipalidad.com | Web: www.municipalidad.com</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<style>
	body {
		background-color: #e6e1c7; /* Beige */
	}

	.card-custom {
		border-radius: 15px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}

	.card-header-custom {
		background-color: #343a40;
		color: white;
		border-top-left-radius: 15px;
		border-top-right-radius: 15px;
	}
</style>

</html>
