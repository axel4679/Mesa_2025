<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Automóviles</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Incluir el Navbar desde layout.html -->
	<div th:replace="~{layouts/layout :: navbar}"></div>

	<div class="container mt-4">
		<h2 class="text-center mb-4">Lista de Automóviles</h2>

		<div class="row">
			<!-- Iterar sobre los automóviles y mostrar cada uno en una card -->
			<th:block th:each="automovil : ${automoviles}">
				<div class="col-md-4 mb-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title">
								Patente: <span th:text="${automovil.patente}"></span>
							</h5>
							<p class="card-text">
								<strong>Marca:</strong> <span th:text="${automovil.marca}"></span>
							</p>
							<p class="card-text">
								<strong>Modelo:</strong> <span th:text="${automovil.modelo}"></span>
							</p>
							<p class="card-text">
								<strong>Color:</strong> <span th:text="${automovil.color}"></span>
							</p>
							<p class="card-text">
								<strong>Dueño (DNI):</strong> <span th:text="${automovil.dni}"></span>
							</p>
							<p class="card-text">
								<strong>Estado:</strong> <span th:text="${automovil.estado} ? 'Disponible' : 'No disponible'"></span>
							</p>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<!-- Script de Bootstrap -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<footer class="bg-dark text-white text-center py-3 mt-5">
		<p>Contacto Municipalidad: Teléfono: (123) 456-7890 | Email:
			contacto@municipalidad.com | Web: www.municipalidad.com</p>
	</footer>
</body>
<style>  
        body {  
            background-color: #e6e1c7; /* Beige */  
        }  
    </style>  
</html>
