<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estacionamientos</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Incluir el Navbar desde layout.html -->
	<div th:replace="~{layouts/layout :: navbar}"></div>

	<div class="container mt-4">
		<h2 class="text-center mb-4">Lista de Estacionamientos</h2>

		<div class="row">
			<!-- Iterar sobre los estacionamientos y mostrar cada uno en una card -->
			<th:block th:each="estacionamiento : ${estacionamientos}">
				<div class="col-md-4 mb-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<h5 class="card-title">
								Estacionamiento #<span th:text="${estacionamiento.codigo}"></span>
							</h5>
							<p class="card-text">
								<strong>Zona:</strong> <span th:text="${estacionamiento.zona}"></span>
							</p>
							<p class="card-text">
								<strong>Disponibilidad:</strong> <span
									th:text="${estacionamiento.disponibilidad}"></span>
							</p>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<!-- Script de Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
<footer class="bg-dark text-white text-center py-3 mt-5">
	<p>Contacto Municipalidad: Tel√©fono: (123) 456-7890 | Email:
		contacto@municipalidad.com | Web: www.municipalidad.com</p>
</footer>
</html>
