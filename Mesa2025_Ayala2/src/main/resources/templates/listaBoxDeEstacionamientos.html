<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estacionamientos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #e6e1c7; /* Beige */
}

.card:hover {
	transform: scale(1.05);
	transition: 0.3s ease-in-out;
}
</style>
</head>
<body>

	<!-- Incluir el Navbar desde layout.html -->
	<div th:replace="~{layouts/layout :: navbar}"></div>

	<div class="container mt-4">
		<h2 class="text-center mb-4">Lista de Estacionamientos</h2>

		<div class="row">
			<!-- Iterar sobre los estacionamientos y mostrar cada uno en una card -->
			<th:block th:each="estacionamiento : ${estacionamientos}">
				<div class="col-md-4 mb-4">
					<div class="card shadow-lg border-0">
						<div class="card-header bg-dark text-white text-center">
							<h5 class="mb-0">
								Estacionamiento <span th:text="${estacionamiento.codigo}"></span>
							</h5>
						</div>
						<div class="card-body">
							<p class="card-text">
								<strong><i class="bi bi-geo-alt-fill"></i> Zona:</strong> <span
									th:text="${estacionamiento.zona}"></span>
							</p>
							<p class="card-text">
								<strong>Disponibilidad:</strong> <span class="badge"
									th:classappend="${estacionamiento.disponibilidad} ? 'bg-success' : 'bg-danger'"
									th:text="${estacionamiento.disponibilidad} ? 'Disponible' : 'No disponible'">
								</span>
							</p>
							<a th:href="@{/reserva/nuevo(box=${estacionamiento.codigo})}"
								th:if="${estacionamiento.disponibilidad}"
								class="btn btn-primary"> Reservar este Box </a>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<!-- Script de Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<footer class="bg-dark text-white text-center py-3 mt-5">
		<p>Contacto Municipalidad: Tel√©fono: (123) 456-7890 | Email:
			contacto@municipalidad.com | Web: www.municipalidad.com</p>
	</footer>
</body>
</html>
